<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section id="game">
            <div id="title">Rock Paper Scissors</div>
       <!-- player and computer score display -->
       <div id="score">
            <div id="playerscore">
            <h2>Playerchoice:</h2>
            <p id="p-count count">0</p>
            </div>
            <div id="computerscore">
                <h2>Computerchoice:</h2>
                <p id="c-count count">0</p>
            </div>

       </div>
        <div id="choice">Choose your choice</div>
        <div id="choiceleft">Choice Left: 10</div>
        
        <div id="options">
            <button id="rock">Rock</button>
            <button id="paper">paper</button>
            <button id="scissors">Scissors</button><br>
            </div>
        <div id="result"></div>
        <button id="reset"></button>
    </section>
    <script defer src="script.js"></script>

</body>
</html>
