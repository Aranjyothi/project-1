<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <section id="game">
        <div id="title">Rock Paper Scissors</div>
        <!-- player and computer score display -->
        <div id="score">
            <div id="playerscore",>
                <h2>Playe rscore:</h2>
                <p id="p-count">0</p>
                <h3>Player choose:</h3>
                <p id="p-choose"></p>
            </div>
            <div >
                <h2>Computer score:</h2>
                <p id="c-count">0</p>
                <h3>Computer choose:</h3>
                <p id="c-choose"></p>
            </div>

        </div>
        <div id="choice">Choose your choice</div>
        <div id="choiceleft">Choice Left: 10</div>

        <div id="options">
            <button id="rock"><span id="style">&#9994</span></button>
            <button id="paper"><span id="style">&#9995</span></button>
            <button id="scissors"><span id="style">&#9996</span></button><br>
        </div>

        <div id="result"></div>
        <button id="reset">Reset</button>
    </section>


</body>

</html>
