<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <section id="game">
        <div id="title">Rock Paper Scissors</div>
        <!-- player and computer score display -->
        <div id="score">
            <div id="playerscore">
                <h2>Player score:<span id="p-count"></span></h2>
                <p> Player choose: <span id="p-choose"></span></p>
            </div>
            <div>
                <h2>Computer score:<span id="c-count"></span></h2>
                 <p>Computer choose: <span id="c-choose"></span></p>
            </div>

        </div>
        <div id="choice">Choose your choice</div>
        <div id="choiceleft">Choice Left: 10</div>

        <div id="options">
            <button id="rock"><span id="style">&#9994</span></button>
            <button id="paper"><span id="style">&#9995</span></button>
            <button id="scissors"><span id="style">&#9996</span></button><br>
        </div>

        <div id="result"></div>
        <button id="reset">Reset</button>
    </section>


</body>

</html>
